<div class="flex flex-col items-center bg-[#ddd] w-4/5 px-8 py-4">
    @for (comment of comments; track $index) {
    <div class="card">
        <div class="flex flex-row justify-between">
            <div class="flex flex-row flex-start">
                <div class="icon-container self-start">
                    <img src="../../../../assets/images/avatar.jpg" alt="View Detail" class="w-14 h-14 object-cover">
                </div>
                <div class="ml-2">
                    <div class="text-lg">{{comment.username}}</div>
                    <p>{{comment.comment}}</p>
                    <div class="flex flex-row mt-2 gap-2">
                        <p>Edit</p>
                        <p>Delete</p>
                        <p>Translate</p>
                    </div>
                </div>
            </div>

            <div class="flex flex-col">
                <p>{{comment.date}}</p>
                <div class="flex flex-row">
                    {{comment.rating}}
                </div>
            </div>
        </div>
    </div>
    }
</div>
